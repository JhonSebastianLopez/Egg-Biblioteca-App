spring.application.name=biblioteca

# --- Conexi√≥n a MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca?useSSL=false&serverTimezone=UTC
# spring.datasource.url:jdbc:mysql://localhost:3306/biblioteca?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
 # Opciones: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update  
 # Mostrar las consultas en consola
spring.jpa.show-sql=true              
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --- Zona horaria (importante para evitar errores de fecha) ---
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.thymeleaf.cache: false